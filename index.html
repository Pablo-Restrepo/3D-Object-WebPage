<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script>
        let scene, camera, renderer, controls;

        function init() {

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 5000);
            camera.rotation.y = 45 / 180 * Math.PI;
            camera.position.x = 2;
            camera.position.y = 2;
            camera.position.z = 1;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', render);

            directionalLight = new THREE.DirectionalLight(0xffffff, 0);
            directionalLight.position.set(1, 0, 0);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const light = new THREE.PointLight(0xd0d0d0, 1);
            light.position.set(0, 300, 500);
            scene.add(light);

            const light2 = new THREE.PointLight(0xd0d0d0, 1);
            light2.position.set(500, 100, 0);
            scene.add(light2);

            const light3 = new THREE.PointLight(0xd0d0d0, 1);
            light3.position.set(0, 100, -500);
            scene.add(light3);

            const light4 = new THREE.PointLight(0xd0d0d0, 1);
            light4.position.set(-500, 300, 500);
            scene.add(light4);

            // Carga del modelo glTF
            const loader = new THREE.GLTFLoader();
            loader.load('scene.gltf', function (gltf) {
                const car = gltf.scene.children[0];
                car.scale.set(3, 3, 3);
                scene.add(gltf.scene);
                animate();
            });
        }

        function render() {
            renderer.render(scene, camera);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            render();
        }

        init();
    </script>
</body>

</html>
